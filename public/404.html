<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>다시다</title>
  <script type="text/javascript">
    // GitHub Pages에서 SPA 라우팅을 위한 리다이렉트
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <script>
    // 메인 페이지로 리다이렉트
    const segmentCount = 0;
    const location = window.location;
    const rootPath = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');
    const path = location.pathname.split('/').slice(0, 1 + segmentCount).join('/');
    const redirectUrl = rootPath + path + '/?p=' + location.pathname.slice(path.length);
    window.location.replace(redirectUrl);
  </script>
</body>
</html>
